# ========================================
# API Configuration (Usa variables de entorno)
# ========================================
# IMPORTANTE: NO pongas tu API Key aquí. Usa variables de entorno.
# En Windows PowerShell (sesión actual):
#   $env:FOOTBALL_API_KEY="tu_key_aqui"
# En Windows CMD (permanente):
#   setx FOOTBALL_API_KEY "tu_key_aqui"
# En Linux/Mac:
#   export FOOTBALL_API_KEY="tu_key_aqui"
api.football.url=${FOOTBALL_API_URL:https://v3.football.api-sports.io}
api.football.key=${FOOTBALL_API_KEY:NOT_REQUIRED}
api.football.host=${FOOTBALL_API_HOST:v3.football.api-sports.io}

# ========================================
# CORS Configuration
# ========================================
cors.allowed.origins=http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# ========================================
# WebSocket Configuration
# ========================================
websocket.allowed.origins=http://localhost:4200
