# ===================================
# STUDYHUB PRO - CONFIGURACIÓN
# ===================================

# Información de la aplicación
spring.application.name=StudyHub Pro
server.port=8080

# ===================================
# BASE DE DATOS
# ===================================

# H2 Database (para desarrollo) - Modo memoria para evitar bloqueos
spring.datasource.url=jdbc:h2:mem:studyhub;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (accesible en http://localhost:8080/h2-console)
# JDBC URL: jdbc:h2:mem:studyhub
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Para PostgreSQL (descomentar si usas PostgreSQL en producción)
# spring.datasource.url=jdbc:postgresql://localhost:5432/studyhub
# spring.datasource.username=postgres
# spring.datasource.password=tu_password
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# CONFIGURACIÓN DE IA
# ===================================

# Proveedor por defecto (openai, gemini, claude)
ai.provider=gemini

# API Keys (configura las que vayas a usar)
ai.openai.api-key=${OPENAI_API_KEY:}
ai.gemini.api-key=${GEMINI_API_KEY:}
ai.claude.api-key=${CLAUDE_API_KEY:}

# ===================================
# SUBIDA DE ARCHIVOS
# ===================================

# Tamaño máximo de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Directorio de almacenamiento
file.upload-dir=./uploads

# ===================================
# CORS (para desarrollo con Angular)
# ===================================

# Permitir todas las origins en desarrollo
# En producción, especifica tu dominio
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# ===================================
# LOGGING
# ===================================

logging.level.root=INFO
logging.level.com.studyhub=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================
# SEGURIDAD (JWT)
# ===================================

# Clave secreta para JWT (cambiar en producción)
jwt.secret=${JWT_SECRET:StudyHubProSecretKey2025VerySecureChangeThis}
jwt.expiration=86400000

# ===================================
# ACTUATOR (Monitoreo)
# ===================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
